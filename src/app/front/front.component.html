
<div class="main-div">

  <h3 class="main-title" style="text-align: center;">Techniques</h3>

  <div class="row row-3">
    <div *ngFor="let tech of techniques; let i = index">
      <div class="col">
        <p>Index {{i}}</p>
        <div class="thumb-parent">
          <img class="technique-thumb" src="{{tech.imageUrl}}" alt="image for {{tech.name}}">
        </div>
        <br>
        <p>{{tech.name}}</p>
      </div>
      <hr>
    </div>
  </div>

</div>
